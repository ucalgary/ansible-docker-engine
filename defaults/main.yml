docker_edition: 'docker-ce'
docker_ce_variant: 'stable'

docker_vg_name: 'docker'
docker_pvs: '/dev/sdb'

docker_thinpool_size: '95%VG'
docker_thinpoolmeta_size: '1%VG'

configure_direct_lvm_storage: false

docker_certs_dir: '/etc/docker/certs.d'
docker_tls_ca_certificate: null
docker_tls_certificate: null
docker_tls_key: null

docker_remote_api: 'disabled'
docker_overlay_networking: 'disabled'
docker_published_ports: 'disabled'
docker_swarm_manager: 'disabled'

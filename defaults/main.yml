docker_edition: 'docker-ce'
docker_ce_variant: 'stable'

docker_vg_name: 'docker'
docker_pvs: '/dev/sdb'

docker_certs_dir: '~/.docker'
docker_tlscacert: null
docker_tlscert: null
docker_tlskey: null

enable_remote_api: false
enable_swarm_overlay_networks: false
enable_swarm_service_ports: false
enable_swarm_manager_ports: false

dockerd_disable_legacy_registry: true
